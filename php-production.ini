; Production PHP Configuration
memory_limit = 512M
upload_max_filesize = 10M
post_max_size = 10M
max_execution_time = 300

; Установить production переменные для PHP
variables_order = "EGPCS"

; Отключить display_errors для production
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/www/html/runtime/logs/php-error.log
